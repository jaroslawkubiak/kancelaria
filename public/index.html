<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mariusz Przyborowski</title>
    <link rel="canonical" href="https://kancelariaprzyborowski.pl/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script>
      const fileVer = Date.now();
      const head = document.getElementsByTagName("head")[0];

      let handlebarsLink = document.createElement("script");
      handlebarsLink.defer = true;
      handlebarsLink.type = "module";
      handlebarsLink.src = `handlebars.js?v=${fileVer}`;
      head.appendChild(handlebarsLink);

      let link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = `style.css?v=${fileVer}`;
      head.appendChild(link);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body class="box-border p-0 m-0 mx-auto">
    <div id="output"></div>

    <script type="text/x-handlebars-template" id="template">
      <!-- navigation -->
      <!-- mobile menu - open -->
      <div
        id="mobile-menu"
        class="-translate-y-[120%] delay-300 absolute top-0 left-0 right-0 bg-phoneSvg h-auto px-5 pb-12 z-10 transition-all"
      >
        <div class="flex justify-between py-5">
          <a href="index.html"><img src="img/logo-white.svg" class="h-[50px]" alt="Logo" /></a>
        </div>
        <nav aria-label="Menu">
          <ul id="nav-menu" class="flex flex-col py-6">
            {{#each navMenu}}
              <li class="py-4"><a
                  href="{{this.link}}"
                  class="block text-xl text-white transition-all ease-in-out duration-500 hover:font-bold"
                >{{this.name}}</a></li>

            {{/each}}
          </ul>
          <div class="pt-8 group flex w-10 h-10">
            <div
              class="relative flex items-center justify-center w-10 h-10 after:absolute after:bg-white after:rounded-full after:w-0 after:h-0 group-hover:after:w-full group-hover:after:h-full after:transition-all after:ease-linear after:duration-300"
            >
              <a href="tel:+48534614514" class="z-10">
                <svg
                  class="fill-white group-hover:fill-phoneSvg"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 25.2 25.2"
                >
                  <circle cx="2" cy="2" r="2" transform="translate(7 15.1)" opacity="0"></circle>
                  <path
                    id="phone-alt-solid_2_"
                    data-name="phone-alt-solid (2)"
                    d="M24.481,17.814l-5.513-2.363a1.181,1.181,0,0,0-1.378.34l-2.441,2.983a18.244,18.244,0,0,1-8.721-8.721L9.411,7.611a1.178,1.178,0,0,0,.34-1.378L7.388.72A1.189,1.189,0,0,0,6.034.036L.915,1.217A1.181,1.181,0,0,0,0,2.369,22.835,22.835,0,0,0,22.838,25.206a1.181,1.181,0,0,0,1.152-.915l1.181-5.119a1.2,1.2,0,0,0-.69-1.358Z"
                    transform="translate(0 -0.006)"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </nav>
        <div
          id="mobile-menu-bottom"
          class="hidden -z-10 absolute -bottom-16 -left-16 -right-16 bg-phoneSvg h-48 rounded-[100%]"
        ></div>
      </div>

      <!-- mobile menu button -->
      <div class="flex w-full md:hidden justify-between pt-5 px-5">
        <a href="index.html"><img src="img/logo.svg" class="h-12" alt="Logo" /></a>
        <button
          id="mobile-menu-btn"
          class="group w-14 h-14 bg-phoneSvg rounded-full z-20 relative overflow-hidden"
          aria-controls="menu"
          aria-label="Navigation"
        >
          <span
            class="absolute -translate-y-3 -translate-x-1/2 left-1/2 top-1/2 h-1 w-8 bg-white transition-all ease-linear duration-300 rounded-lg"
          ></span>
          <span
            class="absolute -translate-y-1/2 -translate-x-1/2 left-1/2 top-1/2 h-1 w-8 bg-white transition-all ease-linear duration-100 rounded-lg"
          ></span>
          <span
            class="absolute translate-y-2 -translate-x-1/2 left-1/2 top-1/2 h-1 w-8 bg-white transition-all ease-linear duration-300 rounded-lg"
          ></span>
        </button>
      </div>

      <!-- desktop menu -->
      <div
        class="hidden max-w-[1200px] place-content-between mx-auto items-center xl:items-start pt-5 px-8 md:flex xl:pt-12 lg:pt-10"
      >
        <a href="index.html"><img src="img/logo.svg" class="h-[50px] xl:h-20" alt="Logo" /></a>
        <nav aria-label="Menu">
          <ul id="nav-menu" class="flex xl:py-2">
            {{#each navMenu}}
              {{activeNav this.name this.link}}
            {{/each}}
            <a href="tel:+48534614514" class="pl-6">
              <svg
                class="fill-phoneSvg hover:fill-bg_dotActive"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 25.2 25.2"
              >
                <circle cx="2" cy="2" r="2" transform="translate(7 15.1)" opacity="0"></circle>
                <path
                  id="phone-alt-solid_2_"
                  data-name="phone-alt-solid (2)"
                  d="M24.481,17.814l-5.513-2.363a1.181,1.181,0,0,0-1.378.34l-2.441,2.983a18.244,18.244,0,0,1-8.721-8.721L9.411,7.611a1.178,1.178,0,0,0,.34-1.378L7.388.72A1.189,1.189,0,0,0,6.034.036L.915,1.217A1.181,1.181,0,0,0,0,2.369,22.835,22.835,0,0,0,22.838,25.206a1.181,1.181,0,0,0,1.152-.915l1.181-5.119a1.2,1.2,0,0,0-.69-1.358Z"
                  transform="translate(0 -0.006)"
                ></path>
              </svg>
            </a>
          </ul>
        </nav>
      </div>

      <main>
        <!-- hero section   -->
        <section
          class="flex flex-col md:bg-cover md:bg-no-repeat md:bg-center md:bg-[url('img/home-s1-bg.jpg')] md:h-[69vw] xl:h-[47rem] xl:w-full xl:max-w-[1900px] xl:mx-auto"
        >
          <img src="img/home-s1-bg-mobile.jpg" class="w-full h-full md:hidden" />
          <div
            class="px-5 md:w-1/2 lg:w-[40%] xl:w-full xl:max-w-[1200px] xl:mx-auto xl:h-full xl:px-8"
          >
            <div class="py-12 mt-6 h-80 md:mt-8 overflow-hidden lg:h-96 lg:mt-20 xl:w-2/5 xl:mt-32">
              <div class="dots flex gap-2 pb-2"></div>
              <div class="text-text_primary relative">
                {{#each slidebox}}
                  <article class="slide absolute top-0 transition-all duration-500 ease-in">
                    <p
                      class="text-[25px] font-bold pb-5 lg:text-[30px] xl:text-[39px] xl:leading-[130%]"
                    >{{this.title}}</p>
                    <p class="pb-5 lg:text-[18px] xl:text-[21px]">{{{this.text}}}</p>
                  </article>
                {{/each}}
              </div>
            </div>
          </div>
        </section>

        <!-- section two -->
        <section
          class="flex flex-col w-full bg-bg_sectionList md:flex-row md:justify-center xl:max-w-[1900px] xl:mx-auto"
        >
          <div
            class="bg-[url('img/home-s2-img2.jpg')] bg-center bg-no-repeat bg-cover md:w-[45%] 2xl:justify-end 2xl:flex"
          >
            <h1
              class="text-[30px] py-14 px-8 z-10 text-white font-bold lg:text-[35px] xl:text-[39px] xl:pl-32 xl:py-40 2xl:w-1/2 2xl:p-0 2xl:pr-32 2xl:my-auto"
            >
              {{#each section2Header}}
                {{this}}<br />
              {{/each}}
            </h1>
          </div>
          <div class="flex w-full py-12 pr-8 md:w-[55%] xl:py-32 xl:pr-32">
            <ul class="flex flex-col justify-center md:gap-8">
              {{#each section2List}}
                <li class="flex relative mb-6 text-sm text-text_primary xl:text-lg">
                  <img
                    src="img/list-marker.svg"
                    class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1/2"
                  />
                  <span class="pl-8">{{{this}}}</span>
                </li>
              {{/each}}
            </ul>
          </div>
        </section>

        <!-- section three  -->
        <section class="flex justify-center bg-white">
          <div
            class="flex flex-col py-10 px-5 md:px-8 md:py-14 lg:flex-row lg:py-20 lg:px-8 xl:max-w-[1200px] xl:mx-auto xl:px-8 xl:py-32"
          >
            <div class="w-full lg:pr-10">
              <h2
                class="leading-tight text-[25px] font-normal text-text_primary pb-8 md:text-[30px] lg:text-[35px] xl:text-[39px]"
              >{{{section3LeftHeader}}}</h2>
              <span
                class="leading-3 text-[15px] font-normal text-text_primary pb-8 md:text-base lg:text-lg xl:text-xl"
              >{{{section3LeftText}}}</span>
            </div>
            <div class="w-full grid grid-cols-2 gap-2 xl:gap-3">
              {{#each section3Industries}}
                <div
                  class="bg-bg_industries flex flex-col items-center justify-center aspect-square"
                >
                  <img src="img/{{this.img}}" class="w-12 md:w-32 lg:w-20 xl:w-24" />
                  <span
                    class="text-[12px] text-text_industries mt-3 md:text-[15px] md:mt-10"
                  >bran≈ºa</span>
                  <span class="text-[17px] text-text_industries md:text-[21px]">{{this.text}}</span>
                </div>
              {{/each}}
            </div>
          </div>
        </section>

        <!-- section four  -->
        <section
          class="flex justify-center flex-col md:flex-row md:bg-cover md:bg-no-repeat md:bg-center md:bg-[url('img/home-s4-bg.jpg')] xl:max-w-[1900px] xl:mx-auto"
        >
          <img src="img/home-s4-bg-mobile.jpg" class="w-full h-full md:hidden" />
          <div class="flex md:justify-end md:w-full md:px-8 md:py-14 lg:py-20 xl:max-w-[1200px]">
            <div
              class="w-full h-full bg-bg_section4 px-5 py-10 md:p-0 md:bg-transparent md:flex-45"
            >
              <h2
                class="leading-6 font-normal text-2xl text-white pb-5 lg:text-[35px] lg:leading-10 lg:pb-8"
              >{{{section4Header}}}</h2>
              <p class="leading-5 text-base text-white pb-5 lg:text-lg lg:pb-8">{{section4Text}}</p>
            </div>
          </div>
        </section>

        <!-- section footer   -->
        <footer
          class="hidden mx-auto md:flex w-full md:justify-center md:bg-bg_footer xl:max-w-[1900px] xl:mx-auto"
        >
          <div
            class="flex w-full px-8 py-10 items-center justify-between xl:py-14 xl:max-w-[1200px] xl:mx-auto"
          >
            <a href="index.html"><img
                src="img/logo.svg"
                class="h-[60px] xl:hidden"
                alt="Logo"
              /></a>
            <ul id="nav-menu" class="flex">
              {{#each navMenu}}
                <li class=""><a
                    href={{this.link}}
                    class="nav-link text-text_primary text-base pl-12 xl:text-[19px] xl:pl-16 hover:text-text_footerLinkHover"
                  >
                    {{this.name}}</a></li>
              {{/each}}
            </ul>
          </div>
        </footer>
        <!-- section footer bottom  -->
        <div class="flex w-full justify-center bg-white">
          <div
            class="flex flex-col w-full justify-between pt-5 pb-16 md:flex-row lg:max-w-[1200px] lg:mx-auto"
          >
            <span class="text-sm md:text-base px-5 md:px-8">All rights reserved</span>
            <span class="text-sm md:text-base px-5 md:px-8">Created by
              <a href="https://polbrandmedia.eu/" target="_blank">Polbrand Media</a></span>
          </div>
        </div>
      </main>
    </script>
  </body>
</html>
