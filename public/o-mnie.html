<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O mnie - Mariusz Przyborowski</title>
    <link rel="canonical" href="https://kancelariaprzyborowski.pl/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script>
      const fileVer = Date.now();
      const head = document.getElementsByTagName("head")[0];

      let handlebarsLink = document.createElement("script");
      handlebarsLink.defer = true;
      handlebarsLink.type = "module";
      handlebarsLink.src = `handlebars.js?v=${fileVer}`;
      head.appendChild(handlebarsLink);

      let link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = `style.css?v=${fileVer}`;
      head.appendChild(link);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body class="box-border p-0 m-0 mx-auto">
    <div id="output"></div>

    <script type="text/x-handlebars-template" id="template">
      <!-- navigation -->
      <!-- mobile menu - open -->
      <div
        id="mobile-menu"
        class="-translate-y-[120%] delay-300 absolute top-0 left-0 right-0 bg-phoneSvg h-auto px-5 pb-12 z-10 transition-all"
      >
        <div class="flex justify-between py-5">
          <a href="index.html"><img src="img/logo-white.svg" class="h-[50px]" alt="Logo" /></a>
        </div>
        <nav aria-label="Menu">
          <ul id="nav-menu" class="flex flex-col py-6">
            {{#each navMenu}}
              <li class="py-4"><a
                  href="{{this.link}}"
                  class="block text-xl text-white transition-all ease-in-out duration-500 hover:font-bold"
                >{{this.name}}</a></li>

            {{/each}}
          </ul>
          <div class="pt-8 group flex w-10 h-10">
            <div
              class="relative flex items-center justify-center w-10 h-10 after:absolute after:bg-white after:rounded-full after:w-0 after:h-0 group-hover:after:w-full group-hover:after:h-full after:transition-all after:ease-linear after:duration-300"
            >
              <a href="tel:+48534614514" class="z-10">
                <svg
                  class="fill-white group-hover:fill-phoneSvg"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 25.2 25.2"
                >
                  <circle cx="2" cy="2" r="2" transform="translate(7 15.1)" opacity="0"></circle>
                  <path
                    id="phone-alt-solid_2_"
                    data-name="phone-alt-solid (2)"
                    d="M24.481,17.814l-5.513-2.363a1.181,1.181,0,0,0-1.378.34l-2.441,2.983a18.244,18.244,0,0,1-8.721-8.721L9.411,7.611a1.178,1.178,0,0,0,.34-1.378L7.388.72A1.189,1.189,0,0,0,6.034.036L.915,1.217A1.181,1.181,0,0,0,0,2.369,22.835,22.835,0,0,0,22.838,25.206a1.181,1.181,0,0,0,1.152-.915l1.181-5.119a1.2,1.2,0,0,0-.69-1.358Z"
                    transform="translate(0 -0.006)"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </nav>
        <div
          id="mobile-menu-bottom"
          class="hidden -z-10 absolute -bottom-16 -left-16 -right-16 bg-phoneSvg h-48 rounded-[100%]"
        ></div>
      </div>

      <!-- mobile menu button -->
      <div class="flex w-full md:hidden justify-between pt-5 px-5">
        <a href="index.html"><img src="img/logo.svg" class="h-12" alt="Logo" /></a>
        <button
          id="mobile-menu-btn"
          class="group w-14 h-14 bg-phoneSvg rounded-full z-20 relative overflow-hidden"
          aria-controls="menu"
          aria-label="Navigation"
        >
          <span
            class="absolute -translate-y-3 -translate-x-1/2 left-1/2 top-1/2 h-1 w-8 bg-white transition-all ease-linear duration-300 rounded-lg"
          ></span>
          <span
            class="absolute -translate-y-1/2 -translate-x-1/2 left-1/2 top-1/2 h-1 w-8 bg-white transition-all ease-linear duration-100 rounded-lg"
          ></span>
          <span
            class="absolute translate-y-2 -translate-x-1/2 left-1/2 top-1/2 h-1 w-8 bg-white transition-all ease-linear duration-300 rounded-lg"
          ></span>
        </button>
      </div>

      <!-- desktop menu -->
      <div class="max-w-[1900px] bg-bg_industries mx-auto w-full">
        <div
          class="hidden max-w-[1200px] place-content-between mx-auto items-center pt-5 px-8 md:flex md:px-8 md:py-5 lg:pt-10 lg:px-8 lg:pb-8 xl:items-start xl:pt-12"
        >
          <a href="index.html"><img
              src="img/logo.svg"
              class="h-[50px] lg:h-[60px] xl:h-20"
              alt="Logo"
            /></a>
          <nav aria-label="Menu">
            <ul id="nav-menu" class="flex xl:py-2">
              {{#each navMenu}}
                {{activeNav this.name this.link}}
              {{/each}}
              <a href="tel:+48534614514" class="pl-6">
                <svg
                  class="fill-phoneSvg hover:fill-bg_dotActive"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 25.2 25.2"
                >
                  <circle cx="2" cy="2" r="2" transform="translate(7 15.1)" opacity="0"></circle>
                  <path
                    id="phone-alt-solid_2_"
                    data-name="phone-alt-solid (2)"
                    d="M24.481,17.814l-5.513-2.363a1.181,1.181,0,0,0-1.378.34l-2.441,2.983a18.244,18.244,0,0,1-8.721-8.721L9.411,7.611a1.178,1.178,0,0,0,.34-1.378L7.388.72A1.189,1.189,0,0,0,6.034.036L.915,1.217A1.181,1.181,0,0,0,0,2.369,22.835,22.835,0,0,0,22.838,25.206a1.181,1.181,0,0,0,1.152-.915l1.181-5.119a1.2,1.2,0,0,0-.69-1.358Z"
                    transform="translate(0 -0.006)"
                  ></path>
                </svg>
              </a>
            </ul>
          </nav>
        </div>
      </div>

      <main class="flex w-full justify-center items-center flex-col mx-auto">
        <!-- hero section -->
        <section class="flex flex-col justify-center items-center w-full ">
          <h1
            class="flex w-full text-text_primary font-semibold text-xl p-5 md:text-[30px] md:py-10 md:px-8 lg:py-12 xl:py-14 xl:max-w-[1200px]"
          >o mnie</h1>
          <article
            class="flex justify-center flex-col px-5 md:flex-row md:py-10 xl:max-w-[1300px] xl:px-8"
          >
            <div class="w-full justify-center flex">
              <figure>
                <img src="img/o_mnie.jpg.webp" class="w-auto h-auto pr-14" alt="Moje zdjÄ™cie" />
              </figure>
            </div>
            <div class="w-full">
              <h2
                class="font-normal text-[25px] text-text_primary uppercase pb-5 md:text-[30px] lg:text-[39px] lg:pb-8 xl:pb-8"
              >{{aboutMeHeader}}</h2>
              <ul>
                {{#each aboutMeList}}
                  <li class="text-[15px] text-text_primary relative pl-[60px] mb-[10px] lg:text-lg">
                    <img
                      src="img/about-me-list-marker.svg"
                      class="absolute left-1 top-4"
                      alt="ico"
                    />
                    <span> {{{this.main}}}</span>
                  </li>
                  {{#if second}}
                    <ol>
                      {{#each second}}
                        {{#if this}}
                          <li class="mb-2 pl-[60px] relative">
                            <span class="absolute w-14 h-14 left-0 top-0"><span
                                class="flex items-center justify-center text-[14px] border-aboutMeListBorder border rounded-full text-text_primary w-9 h-9 bg-white"
                              >{{@index}}</span></span>
                            <span
                              class="text-[14px] text-text_secondary lg:text-base"
                            >{{this}}</span>
                          </li>
                        {{/if}}
                      {{/each}}
                    </ol>
                  {{/if}}
                {{/each}}
              </ul>
            </div>
          </article>
        </section>

        <!-- section two -->
        <section
          class="flex w-full max-w-[1900px] justify-center py-12 bg-cover bg-no-repeat bg-center bg-[url('img/about-s2-bg-aspect-ratio-1920-580.jpg.webp')] xl:py-20 "
        >
          <div class="w-full mx-auto flex flex-col px-5 md:px-8 xl:max-w-[1200px] ">
            <h2
              class="text-white text-[25px] pb-5 uppercase md:text-[30px] lg:text-[39px] lg:pb-8"
            >{{aboutMeSec2Header}}</h2>
            <ul>
              {{#each aboutMeSec2List}}
                <li
                  class="text-white text-[17px] mb-5 pl-14 relative lg:text-[21px] lg:pl-14 lg:mb-8"
                >
                  <img
                    src="img/about-me-second-list-marker.svg"
                    class="absolute left-1 top-2 w-6"
                    alt="ico"
                  />
                  <span>{{{this}}}</span>
                </li>
              {{/each}}
            </ul>
          </div>
        </section>

        <!-- section three -->
        <section class="flex w-full justify-center pt-8 pb-2 lg:py-10">
          <div class="flex mx-auto w-full flex-col px-5 md:px-8 xl:max-w-[1200px]">
            <h2
              class="text-text_primary text-[30px] pb-12 uppercase md:text-[35px] lg:text-[39px]"
            >{{aboutMeSec3Header}}</h2>
            <ul class="flex w-full justify-between flex-col md:flex-row">
              {{#each aboutMeSec3List}}
                <li class="md:flex-45 pb-14">
                  <div class="h-52 mb-2 md:mb-8">
                    <img src="img/{{this.img}}" />
                  </div>
                  <h3
                    class="text-text_primary text-[23px] pb-5 uppercase lg:text-[26px]"
                  >{{{this.title}}}</h3>
                  <p class="text-text_aboutMeSec3 text-[17px] lg:text-[21px]">{{{this.text}}}</p>
                </li>
              {{/each}}
            </ul>
          </div>
        </section>

        <!-- section footer bottom  -->
        <div class="flex w-full justify-center bg-white">
          <div class="flex flex-col w-full justify-between pt-5 pb-16 md:flex-row  lg:max-w-[1200px] lg:mx-auto">
            <span class="text-sm md:text-base px-5 md:px-8">All rights reserved</span>
            <span class="text-sm md:text-base px-5 md:px-8">Created by
              <a href="https://polbrandmedia.eu/" target="_blank">Polbrand Media</a></span>
          </div>
        </div>
      </main>

  </body>
</html>
