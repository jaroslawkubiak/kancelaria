<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mariusz Przyborowski</title>
    <link rel="canonical" href="https://kancelariaprzyborowski.pl/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script>
      const fileVer = Date.now();
      const head = document.getElementsByTagName("head")[0];

      let handlebarsLink = document.createElement("script");
      handlebarsLink.defer = true;
      handlebarsLink.type = "module";
      handlebarsLink.src = `handlebars.js?v=${fileVer}`;
      head.appendChild(handlebarsLink);

      let link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = `/dist/output.css?v=${fileVer}`;
      head.appendChild(link);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body class="box-border p-0 m-0 flex justify-center">
    <div id="output"></div>

    <script type="text/x-handlebars-template" id="template">
      <!-- navigation -->
      <div class="flex justify-center bg-industries w-1900">
        <div class="flex place-content-between items-start pt-12 pb-14 w-1140">
          <a href="index.html"><img src="/img/logo.svg" class="h-20" /></a>
          <nav>
            <ul id="nav-menu" class="flex pt-2">
              {{#each navMenu}}
                <li><a href={{this.link}} class="nav-link relative text-primary my-1 mx-7 text-lg">
                    <span
                      class="hidden after:duration-2000 after:transition-all after:ease-in after:content-[''] after:w-[calc(100%+1rem)] after:h-0.5 after:absolute after:bg-dotActive after:bottom-0 after:left-2/4 after:-translate-x-2/4"
                    ></span>{{this.name}}</a></li>
              {{/each}}
              <a href="tel:+48534614514">
                <svg
                  class="fill-phoneSvg hover:fill-dotActive"
                  xmlns="http://www.w3.org/2000/svg"
                  width="25.2"
                  height="25.2"
                  viewBox="0 0 25.2 25.2"
                >
                  <circle cx="2" cy="2" r="2" transform="translate(7 15.1)" opacity="0"></circle>
                  <path
                    id="phone-alt-solid_2_"
                    data-name="phone-alt-solid (2)"
                    d="M24.481,17.814l-5.513-2.363a1.181,1.181,0,0,0-1.378.34l-2.441,2.983a18.244,18.244,0,0,1-8.721-8.721L9.411,7.611a1.178,1.178,0,0,0,.34-1.378L7.388.72A1.189,1.189,0,0,0,6.034.036L.915,1.217A1.181,1.181,0,0,0,0,2.369,22.835,22.835,0,0,0,22.838,25.206a1.181,1.181,0,0,0,1.152-.915l1.181-5.119a1.2,1.2,0,0,0-.69-1.358Z"
                    transform="translate(0 -0.006)"
                  ></path>
                </svg>
              </a>
            </ul>
          </nav>
        </div>
      </div>

      <main class="flex w-full justify-center items-center flex-col">
        <!-- hero section -->
        <section class="flex flex-col justify-center items-center w-1900">
          <h1 class="flex w-1140 py-14 text-primary text-3xl font-bold">o mnie</h1>
          <article class="flex w-1140 py-14">
            <div class="w-1/2">
              <img src="img/o_mnie.jpg.webp" class="pr-14" />
            </div>
            <div class="w-1/2">
              <h2 class="font-normal text-4xl text-primary pb-8 uppercase">{{aboutMeHeader}}</h2>

              <ul>
                {{#each aboutMeList}}
                  <li class="mb-2 pl-14 text-xl text-primary relative ">
                    <img
                      src="/img/about-me-list-marker.svg"
                      class="absolute left-1 top-1/2 -translate-y-1/2"
                    />
                    <span> {{{this.main}}}</span>
                  </li>
                  {{#if second}}
                    <ol>
                      {{#each second}}
                      {{#if this}}
                        <li class="mb-2 pl-14 text-base text-secondary relative">
                          <span
                            class="absolute w-14 h-14 left-0 top-0"
                          ><span class="flex items-center justify-center text-xl border-aboutMeListBorder border rounded-full text-primary w-9 h-9 bg-white">{{@index}}</span></span>
                          <span>{{this}}</span>
                        </li>
                        {{/if}}
                      {{/each}}
                    </ol>
                  {{/if}}
                {{/each}}
              </ul>

            </div>
          </article>
        </section>
      </main>

      <!-- section footer bottom  -->
      <div class="flex w-1900 justify-center bg-white">
        <div class="w-1200 flex pt-5 pb-16 justify-between">
          <span class="px-7">All rights reserved</span>
          <span class="px-7">Created by
            <a href="https://polbrandmedia.eu/" target="_blank">Polbrand Media</a></span>
        </div>
      </div>
    </script>
  </body>
</html>
